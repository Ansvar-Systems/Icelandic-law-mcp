# Smithery Registry Configuration
# https://smithery.ai

name: icelandic-law-mcp
title: Icelandic Law MCP
description: |
  MCP server for Icelandic statutes and regulations.
  Query Icelandic law directly from Claude, Cursor, or any MCP-compatible client.

author: Ansvar Systems
authorUrl: https://ansvar.ai
repository: https://github.com/Ansvar-Systems/icelandic-law-mcp
license: Apache-2.0

categories:
  - legal-and-compliance
  - reference-data

tags:
  - icelandic-law
  - iceland
  - althingi
  - lagasafn
  - legal
  - compliance
  - nordic

startCommand:
  type: stdio
  configSchema:
    type: object
    properties: {}
  commandFunction: |-
    (config) => ({
      command: 'npx',
      args: ['-y', '@ansvar/icelandic-law-mcp']
    })

tools:
  - name: search_laws
    description: Full-text search across Icelandic statutes

  - name: get_section
    description: Retrieve a specific section from a statute

  - name: list_statutes
    description: List available statutes and their structure

  - name: get_definitions
    description: Look up official definitions from Icelandic law
