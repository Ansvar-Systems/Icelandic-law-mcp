# ═══════════════════════════════════════════════════════════════════════════
# DRIFT DETECTION WORKFLOW
# ═══════════════════════════════════════════════════════════════════════════
#
# Nightly check against upstream Althingi sources to detect
# when legislation text has changed and the database needs re-ingestion.
#
# ═══════════════════════════════════════════════════════════════════════════

name: Drift Detection

on:
  schedule:
    # Run nightly at 03:00 UTC
    - cron: '0 3 * * 4'
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  drift-detect:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Run drift detection
        id: drift
        run: npm run drift:detect
        continue-on-error: true

      - name: Create issue on drift
        if: steps.drift.outcome == 'failure'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh issue create \
            --title "[DRIFT] Upstream legislation change detected" \
            --body "The nightly drift detection script found changes in upstream Althingi sources. Please review and re-ingest affected statutes. See workflow run for details." \
            --label "data-error"
